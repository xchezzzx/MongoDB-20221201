<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    >
    </script>
    <script>
        async function postData(url = "", data = {}) {
            let body = JSON.stringify(data);
            let httpRequest = {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: body // body data type must match "Content-Type" header
            };

            const response = await fetch(url, httpRequest);
            return response; // parses JSON response into native JavaScript objects
        }
        
        const saveStudent = async (firstName, lastName, age) => {
            let student = { firstName: firstName, lastName: lastName, age: age };
            let response = await postData(
                "http://localhost:3000/api/students",
                student
            );
            if (response.ok) {
                alert("New student was saved correctly!");
            }
        };

        const handleClick = () => {
            let age = document.getElementById("age").value;
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            saveStudent(firstName, lastName, age);
        };
    </script>
    <style>
        * {
            padding: 0 !important;
            margin: 0 !important;
        }

        .containerStudents {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            background-color: steelblue;
        }

        .myInput {
            margin: 10px !important;
        }
    </style>
<head>
<body>
    <div class="containerStudents">
        <input
            id="firstName"
            type="text"
            class="myInput form-control"
            placeholder="First Name"
            aria-label="firstName"
            aria-describedby
        >
        <input
            id="lastName"
            type="text"
            class="myInput form-control"
            placeholder="Last Name"
            aria-label="firstName"
            aria-describedby
        >
        <input
            id="age"
            type="text"
            class="myInput form-control"
            placeholder="Age"
            aria-label="firstName"
            aria-describedby
        >
        <button class="btn btn-success" onclick="handleClick()">Add student</button>
    </div>
</body>
</html>
